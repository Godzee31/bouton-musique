<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouton pour jouer de la musique</title>
</head>
<body>
  <h2>Cliquez sur le bouton pour jouer la musique</h2>
  <!-- Bouton cliquable -->
  <button id="playMusicButton">Jouer la musique</button>
  
  <audio id="musicPlayer" src="https://github.com/Godzee31/bouton-musique/blob/main/Circus%20Clown%20Music%20-%20Sound%20Effect%20(HD).mp3"></audio>
  <audio id="musicPlayer" controls src="https://github.com/Godzee31/bouton-musique/blob/main/Circus%20Clown%20Music%20-%20Sound%20Effect%20(HD).mp3"></audio>
  <script>
    document.getElementById('playMusicButton').addEventListener('click', function() {
    console.log("Bouton cliqué");
    document.getElementById('musicPlayer').play()
      .then(() => {
        console.log("La lecture a démarré");
      })
      .catch(error => {
        console.error("Erreur lors de la lecture :", error);
    document.getElementById('playMusicButton').addEventListener('click', function() {
      document.getElementById('musicPlayer').play();
    });
  </script>
</body>
</html>
